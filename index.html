<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailWind - CSS</title>
    <link rel="icon" type="image/x-icon" href="logo.png" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="max-w-[1250px] m-auto p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 border-2 gap-4 bg-[#E9E3DF] justify-items-center"
    >
      <div
        class="w-xs min-h-[220px] border-2 grid justify-items-center content-center bg-[#932F67]"
      >
        Box - 1
      </div>
      <div
        class="w-xs min-h-[220px] border-2 flex items-center justify-center bg-[#FF7A30]"
      >
        Box - 2
      </div>
      <div
        class="w-xs min-h-[220px] border-2 grid justify-items-center content-center bg-[#F8B259]"
      >
        Box - 3
      </div>
      <div
        class="w-xs min-h-[220px] border-2 flex justify-center items-center bg-[#113F67]"
      >
        Box - 4
      </div>
      <div
        class="w-xs min-h-[220px] border-2 grid justify-items-center content-center bg-[#78C841]"
      >
        Box - 5
      </div>
      <div
        class="w-xs min-h-[220px] border-2 flex justify-center items-center bg-cyan-500"
      >
        Box - 6
      </div>
      <div
        class="w-xs min-h-[220px] border-2 grid justify-items-center content-center bg-blue-300"
      >
        Box - 7
      </div>
      <div
        class="w-xs min-h-[220px] border-2 flex justify-center items-center bg-[rgb(255,140,78,0.4)]"
      >
        Box - 8
      </div>
      <div
        class="w-xs min-h-[220px] border-2 grid justify-items-center content-center bg-yellow-400"
      >
        Box - 9
      </div>
      <div
        class="w-xs min-h-[220px] border-2 grid justify-items-center content-center col-start-2 bg-orange-500"
      >
        Box - 10
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="bg-orange-300 p-4">Box 1</div>
      <div class="bg-orange-400 p-4">Box 2</div>
      <div class="bg-orange-500 p-4">Box 3</div>
    </div>
  </body>
</html>
